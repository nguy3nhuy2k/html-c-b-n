<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload="ready()">
<img id="nobita" src="https://img2.thuthuatphanmem.vn/uploads/2018/12/08/anh-dep-nhat-ve-nobita_105845570.jpg"
     alt="nobitaa" style="position:absolute;left:0; top:0;"height="400" width="300"/>
</body>
</html>
<script>
    let element =document.getElementById('nobita')
    function up() {
        element.style.top=parseInt(element.style.top) - 5 + 'px'
    }
    function down() {
        element.style.top=parseInt(element.style.top) + 5 + 'px'
    }
    function right() {
        element.style.left=parseInt(element.style.left) + 5 + 'px'
    }
    function left() {
        element.style.left=parseInt(element.style.left) - 5 + 'px'
    }
    function move(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function ready() {
        window.addEventListener('keydown',move);
    }
</script>
