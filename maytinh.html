 <h5 id="phepTinh"/>

<script>
    let a = ''

    function click1(id){
        a += document.getElementById(id).innerHTML
        document.getElementById('phepTinh').innerHTML = a
    }

    function result(){
        document.getElementById('kết quả').innerHTML = eval(a)
        a = ''
    }

    function reset(){
        document.getElementById('phepTinh').innerHTML = ''
        document.getElementById('kết quả').innerHTML = ''
        a = ''
    }
</script>
