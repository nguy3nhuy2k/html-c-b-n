<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<input type="text" id='thang'/>
<button onclick='ketqua()'>Tính số ngày</button>
</body>
</html>
<script>
function ketqua() {
    let ketqua1=parseInt(document.getElementById('thang').value);
    switch (ketqua1) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('tháng có 31 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert('tháng có 30 ngày')
            break;
        case 2:
            alert('tháng 2 có 28 hoặc 29 ngày')
            break;
        default:
            alert('giá trị không hợp lệ')
            break
    }
}
</script>
